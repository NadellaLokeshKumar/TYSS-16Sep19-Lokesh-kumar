<div class="col-md-4 offset-4">
<select (change)="selectOne($event)" class="w-50 mx-auto d-block">
        <option value="bbc-news">BBC News</option>
        <option value="the-times-of-india" selected>Times Of India</option>
        <option value="fox-news">Fox News</option>
        <option value="espn">ESPN</option>
        <option value="news24">News 24</option>
        <option value="the-hindu">The Hindu</option>
        <option value="usa-today">USA Today</option>
        <option value="national-geographic">National Geographic</option>
        <option value="mirror">Mirror</option>
    </select>
</div>

    <div class="row">
        <div class="card card-body col-md-3 card-img-top" *ngFor="let new of news4">
            <img class="card-img-top" src="{{new.urlToImage}}" alt="">
            <h6>{{new.title}}</h6>
        </div>
        </div>
