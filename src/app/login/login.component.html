<form class="col-md-4 offset-4 mt-5 mb-5 bg-primary card card-body" #login="ngForm" (ngSubmit)="submitData(login)">
        <h1 class="bg-dark text-light text-center">please login</h1>
        <div class="form-group">
            <input class="form-control" type="email" name="email" id="email" placeholder="enter email" #email="ngModel" ngModel required minlength="5">
        </div>
        <div *ngIf="email.touched && email.invalid">
            <p class="alert alert-danger" *ngIf="email.errors.required">This field is required</p>
        <p class="alert alert-danger" *ngIf="email.errors.minlength">This field is required</p>
    </div>  
        <div class="form-group">
                <input class="form-control" type="password" name="password" id="password" placeholder="enter password" #password="ngModel" ngModel required >
            </div>
            <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger" *ngIf="password.errors.required">This field is required</p>
            </div>
        
                    <div>
                            <button type="submit" class="btn btn-success float-right" [disabled]="login.invalid">login</button>
                        </div>
    </form>
