<div class="col-md-4 offset-4">
<select (change)="selectOne($event)" class="w-50">
    <option value="in">India</option>
    <option value="us">United States</option>
    <option value="de">Dubai</option>
    <option value="ru">Russia</option>
    </select>
</div>

<div class="row">
<div class="card card-body col-md-3 card-img-top" *ngFor="let new of news4">
    <img class="card-img-top" src="{{new.urlToImage}}" alt="">
    <h6>{{new.title}}</h6>
</div>
</div>
