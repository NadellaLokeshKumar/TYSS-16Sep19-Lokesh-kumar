<div class="col-md-8 offset-2 mt-4 card card-body">
    <form action="" #form="ngForm" (ngSubmit)="formData(form)">
        <h1 class="text-center" style="background-color: #eeee">Comment Section</h1>
        <div class="form-group">
            <input type="text" name="title" id="title" placeholder="Enter title" class="form-control" #title="ngModel" ngModel>
        </div>
        <div class="form-group">
            <textarea name="desc" class="form-control" cols="30" rows="5" #desc="ngModel" ngModel placeholder="Enter Description"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary float-right">Post Comment</button>
        </div>
    </form>
</div>
